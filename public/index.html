<!DOCTYPE html>
<html ng-app="fullStack" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/styles/animations.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/styles/animate.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/styles/style.css" media="screen" title="no title" charset="utf-8">
  <title>Full Stackin</title>
</head>
<body ng-controller="MainCtrl">

  <div class="container">
    <!-- create a user -->
    <div>
      <!-- <input ng-model="newText" type="textarea" name="name" value="" placeholder="What do you want to remember" autofocus> -->
      <!-- Textfield with Floating Label -->
      <div class="row">
        <form class="col s12 m6">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input ng-model="newEmail" id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
            <button ng-click="createUser(newEmail)" class="btn waves-effect waves-light" type="submit" name="action">Yea you know you want to<i class="material-icons right">send</i></button>
          </div>
        </form>
      </div> <!-- end row -->
    </div>

    <!-- create a note -->
    <div class="row">
      <div class="input-field col s12 m6">
        <i class="material-icons prefix">mode_edit</i>
        <textarea ng-model="newText" id="icon_prefix2" class="materialize-textarea"></textarea>
        <label for="icon_prefix2">Message</label>
      </div>
    </div>
    <button ng-click="createNotes(newText)" class="btn waves-effect waves-light" type="submit" name="action">Yea you happy now<i class="material-icons right">send</i></button>

  {{date}}

  <button ng-click="getNotes()" type="button" name="button" autofocus>CLICK ME MIKEEEY!!!</button>
    <div class="grid-box">
      <div ng-repeat="item in data" class="animated fadeInUp">
        <div>
          <p>
            <span class="item-label"></span> <span ng-bind="date"></span>
          </p>
        </div>
        <div>
          <p>
            <span class="item-label"> </span> <span ng-bind="item.note"></span>
          </p>
          <p>
            <button ng-click="deleteNote(item.id)" type="button" name="button">Kill this</button>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/MainCtrl.js"></script>
  <script src="js/mainService.js"></script>
</body>
</html>
